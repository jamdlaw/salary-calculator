<html>
<head> </head>
<body>
    <div id="app">
        <label for="hourly"> Enter Hourly Rate</label>
        <input type="text" id="hourly"  v-model="hourlyRate" v-on:change="getYearlySalaryForHourlyRate"  />
        <!-- <button v-on:click="getYearlySalaryForHourlyRate">Submit</button> -->
        <p>{{total}}</p>
      </div>
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>      
    <script>
        var app = new Vue({
            el: '#app',
            data: {
                hourlyRate: '',
                total: ''
            },
            methods: {
                getYearlySalaryForHourlyRate: function(){
                    this.total = (this.hourlyRate * 40) * 52;
                }
            }

        })    
    </script> 
</body>

</html>
